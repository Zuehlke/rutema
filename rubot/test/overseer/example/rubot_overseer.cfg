#Endpoint configuration for the overseer server. 0.0.0.0 means listen to all addresses.
configuration.endpoint={:ip=>"0.0.0.0",:port=>4444}
#Database connection options.
#
#For the moment only sqllite is supported, so the only valid key is filename.
#Moreover, you can skip this and trust rubot to use the default 'overseer.db'
configuration.database={:filename=>"overseer.db"}

#Add information about projects that use this overseer for builds.
#One entry per project
configuration.project={:name=>"Rubot Example",:url=>"http://patir.rubyforge.org/rubot/"}